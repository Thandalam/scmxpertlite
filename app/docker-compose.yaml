version: '3'
services:
  app:
    image: 5abe478b7decbd26cb96c410f4b4b6ad5a68f06b9c28c6a4335fd67faf737e11
    ports:
      - 8080:8000
    volumes:
      - app:/scmxpertlite/scmxpert/app

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - 2181:2181
    volumes:
      - zookeeper_data:/bitnami    
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:3.2    
    ports:
      - 9092:9092
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes      
      - KAFKA_HEAP_OPTS=-Xmx200M 
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server 127.0.0.1:9092 --list"]
      interval: 30s
      timeout: 15s
      retries: 5
    volumes:
      - kafka_data:/bitnami

  server:
    image: socket:latest
    ports:
      - 12345:12345
    volumes:
      - server:/scmxpertlite/scmxpert/app/socket

  producer:
    image: producer:latest
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
    - producer:/scmxpertlite/scmxpert/app/producer
  consumer:
    image: consumer:latest

    depends_on:
      kafka:
        condition: service_healthy

    volumes:
    - consumer:/scmxpertlite/scmxpert/app/consumer


volumes:
  app:
    driver: local
  server:
    driver: local
  producer:
    driver: local
  consumer:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local