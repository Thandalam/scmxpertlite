            <main class="main__content">

                <header class="main--header"></header>
                <div class="content">
                    <header>SignUp</header>
                    <form action="/signup" method="post" style="margin-top: 2rem;" onsubmit="validateForm()"
                        class="form">
                        <div class="section">
                            <span class="fa-solid fa-user"></span>
                            <input type="text" name="username" placeholder="User&nbsp;Name" id="loginUser" required>
                        </div>
                        <p>
                            {% if message %}
                            <span style="color: white;
                    background: #ff000045;
                    position: relative;
                    top: 7px;
                    border-radius: 10px;
                    padding: 0px 9px 3px 9px;">{{message}}</span>
                            {% endif %}
                        </p>
                        <div class="section space">
                            <span class="fa fa-envelope"></span>
                            <input type="email" class="" name="email" id="user_mail" required placeholder="Email Id" />
                        </div>
                        {% if SUGGESTED_EMAIL %}
                        <span id="sugmail" style="background: white;
                  color: #005bff;
                  font-size: 11px;
                  margin-left: 1rem;
                  padding: 4px 6px 5px 6px;
                  border-radius: 3rem;    cursor: pointer;">{{SUGGESTED_EMAIL}}</span>
                        {% endif %}
                        <div class="section space">
                            <span class="fa-solid fa-lock"></span>
                            <input type="password" class="pass" name="password" id="txtNewPassword"
                                placeholder="Password" required />
                            <span class="show">SHOW</span>
                        </div>
                        <span id="error" style="background: whitesmoke;color: red;font-size: 10px;"></span>
                        <div class="section space">
                            <span class="fa-solid fa-lock"></span>
                            <input type="password" id="txtConfirmPassword" onClick="validatePassword()"
                                onkeyup='check();' class="confirmpass" name="cpassword"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required placeholder="Confirm your password" />
                            <span class="confirmpasswordshow show">SHOW</span>
                        </div>
                        <span id='message' style="position: relative;top: 6px;border-radius: 24px;padding: 1px 4px 4px;"></span>
                        <div class="section">
                            <input type="submit" value="SIGNUP" />
                            </div>
                            <a style="top: 2rem;" href="/auth/login">Login Here</a>
                    </form>
                </div>
